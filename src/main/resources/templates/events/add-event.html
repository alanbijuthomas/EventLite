<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Add Event</title>
</head>
<body>
  <div layout:fragment="content">
  	<form action="#" th:action="@{/events}" th:object="${event}" method="post">
  
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      Invalid user name and/or password.
    </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Event:</label>
          <input class="form-control" type="text" name="name" id="name" autofocus="autofocus" th:field="*{name}"/>
        </div>
        
        <div class="form-group col-md-6">
          <label for="date">Date:</label>
          <input class="form-control" type="date" name="date" id="date" autofocus="autofocus" th:field="*{date}"/>
        </div>
        
        <div class="form-group col-md-6">
          <label for="time">Time:</label>
          <input class="form-control" type="time" name="time" id="time" autofocus="autofocus" th:field="*{time}"/>
        </div>
        
        <div class="form-group col-md-6">
          <label for="venue">Venue:</label>
          <select th:field="*{venue}" class="form-control">
          	<option th:each="venue : ${venueList}" th:value="${venue.id}" th:text="${venue.name} + ' {Capacity: ' + ${venue.capacity} + ')'"></option>
          </select>
        </div>
        
        <div class="form-group col-md-12">
          <label for="description">Description:</label>
          <textarea class="form-control" type="text" name="description" id="description" autofocus="autofocus" maxlength="100" size="100" rows="3"></textarea>
        </div>
      </div>
      
      <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Submit</button>
      <a class="btn btn-warning" role="button" href="/"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>
  </div>
</body>
</html>
