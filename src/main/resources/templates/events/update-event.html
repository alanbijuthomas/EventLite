<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<head>
    <title>Update Event</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Update Event</h1>
        <form action="#" th:action="@{/events/updated/{id}(id=${event.id})}" th:object="${event}" method="post">
            <div class="form-group">
                <p class="text-danger">* Required</p>
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('name')}? has-error">
                <label for="name">Name:</label><a class="text-danger"> *</a>
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}" placeholder="Name" autofocus="autofocus" required/>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('date')}? has-error">
                <label for="date">Date:</label><a class="text-danger"> *</a>
                <input class="form-control" type="date" name="date" id="date" th:field="*{date}" placeholder="Date" autofocus="autofocus" required/>
                <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p>
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('time')}? has-error">
                <label for="time">Time:</label>
                <input class="form-control" type="time" name="time" id="time" th:field="*{time}" placeholder="Time..." autofocus="autofocus" />
                <p class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">errors</p>
            </div>
            <div class="form-group col-md-6">
                <label for="venue">Venue:</label><a class="text-danger"> *</a>
                <select th:field="*{venue}" class="form-control">
                    <option th:each="venue : ${venueList}" th:value="${venue.id}" th:text="${venue.name} + ' (Capacity: ' + ${venue.capacity} + ')'"></option>
                </select>
            </div>
            <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('description')}? has-error">
                <label for="description">Description:</label>
                <input class="form-control" type="text" name="description" id="description" th:field="*{description}" placeholder="Description" autofocus="autofocus" />
                <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</p> 
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-edit" aria-hidden="true"></i>Update</button> <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i>Cancel</a> </div>
    </form>
    </div>
</body>

</html>
