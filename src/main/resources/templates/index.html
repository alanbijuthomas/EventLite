<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div class="container" layout:fragment="content">
    <h1>EventLite</h1>

    <p>This is EventLite. See the <a href="/events">list of events</a> or <a href="/venues">list of venues</a> for
			more information.
	</p>
    
    
    <h3>Upcoming Events</h3>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${eventsThree}">
          <td> <a th:href="@{/events/details-event/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>
          <!-- <td th:text="${e.venue.name}">Event venue</td> -->
          <td> <a th:href="@{/venues/details-venue/{num}(num=${e.venue.id})}" th:text="${e.venue.name}"> Event venue</a></td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
    
    <h3>Popular Venues</h3>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-university"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-envelope"></i> Postcode</th>
          <th><i class="fas fa-users"></i> Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venuesThree}">
          <td> <a th:href="@{/venues/details-venue/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a></td>
          <td th:text="${{v.address}}">Venue address</td>
          <td th:text="${{v.postcode}}">Venue postcode</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
