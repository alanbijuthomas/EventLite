<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<head>
    <title>New Venue</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Add Venue</h1>
        <form action="#" th:action="@{/venues}" th:object="${venue}" method="post">
            <div class="form-group">
                <p class="text-danger">* Required</p>
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('name')}? has-error">
                <label for="name">Name:</label><a class="text-danger"> *</a>
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}" placeholder="Name" autofocus="autofocus" required/>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('capacity')}? has-error">
                <label for="capacity">Capacity:</label><a class="text-danger"> *</a>
                <input class="form-control" type="number" name="date" id="capacity" th:field="*{capacity}" placeholder="Capacity" autofocus="autofocus" required/>
                <p class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">errors</p>
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i>Add</button> <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a> </div>
    </form>
    </div>
</body>

</html>
